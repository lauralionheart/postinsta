<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/727f593aef.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <!-- imagen logo -->
            <i class="fa-brands fa-html5"></i>
            <div>
                <h2 class="title_container">HTML5</h2>
                <p class="title_container">Laura</p>
            </div>

            <!-- icono puntitos -->
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </header>

        <section class="section_image">
            <!-- Imagen central -->
            <img
            class="main_image"
            src="https://picsum.photos/seed/picsum/536/354" 
            alt="imagen_principal"
            >
        </section>

        <section>

            <div class="icons">
                <!-- caja iconos -->
                <i class="fa-regular fa-heart"></i>
                <!-- <i class="fa-solid fa-heart"></i> -->
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark last_icon"></i>
            </div>

            <div class="likes">
                <!-- caja de likes -->
                <p>Liked by <strong>Laura, Karim, y Pato</strong></p>
            </div>

            <div class="texto">
                <!-- caja de comentarios -->
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati in magni molestias blanditiis, alias voluptatem veritatis totam impedit fugiat, optio aspernatur aperiam, minima cumque cum necessitatibus quisquam error recusandae culpa!
            </div>

        </section>
    </main>


</body>
</html>
